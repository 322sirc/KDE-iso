LABEL arch64
TEXT HELP
Boot the KDE-Arch custom install medium on BIOS.
It allows you to install KDE-Arch or perform system maintenance.
ENDTEXT
MENU LABEL KDE-Arch custom install medium (x86_64, BIOS)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/intel-ucode.img,/%INSTALL_DIR%/boot/amd-ucode.img,/%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% cow_spacesize=10G copytoram=n i915.modeset=1 nvme_load=yes

# Boot in safemode
LABEL arch64 nomodeset
TEXT HELP
Boot the KDE-Arch custom install medium on BIOS with nomodeset.
It allows you to install KDE-Arch or perform system maintenance.
ENDTEXT
MENU LABEL Boot KDE-Arch custom (x86_64, BIOS, nomodeset)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/intel-ucode.img,/%INSTALL_DIR%/boot/amd-ucode.img,/%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% cow_spacesize=10G copytoram=n i915.modeset=0 driver=free nomodeset nvme_load=yes

